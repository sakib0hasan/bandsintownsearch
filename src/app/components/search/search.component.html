<div fxFlex fxLayout="row" fxLayoutAlign="center center">
    <div class="search-bar" fxFlex>
        <input [(ngModel)]="keyword" autocomplete="off" name="q" fxFlex type="text" placeholder="Start your search here...">
        <i class="search-icon fa fa-search"></i>
        <div *ngIf="keyword.length > 0" class="press-enter">(Press enter...)</div>
    </div>
</div>
